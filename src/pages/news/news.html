<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items">
    <ion-card  style="padding:20px">
          <ion-card-title>
            {{item.Title}}

      </ion-card-title>
      <p>
        {{item.Body}}
      </p>
            </ion-card>
    </button>
  </ion-list>
